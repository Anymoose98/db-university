<!DOCTYPE html>

<body>
    <!-- GROUP BY -->

    <!-- Esercizio 1 -->
    SELECT
    YEAR(`enrolment_date`) AS anno_di_nascita,
    COUNT(*) AS numero_di_iscritti
FROM
    `students`
GROUP BY
    YEAR(`enrolment_date`);

    <!-- Esercizio 2 -->
    SELECT
    COUNT(*) AS `name`,
    `office_address`
FROM
    `teachers`
GROUP BY
    `office_address`;

    <!-- Esercizio 3 -->
    SELECT
    `vote`,
    AVG(`vote`)
FROM
    `exam_student`;

    <!-- Esercizio 4 -->

</body>
